<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cyberpunk Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="utf-8">
    </head>

    <body>
        <header> 
            <!-- Logo and Title-->
            <img src="images/Logo.png" alt="Arasaka Logo" id="logo">
            <h1 id="title">Cyberpunk Society</h1> 

            <!-- log in form-->
            <div id="login">
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="button" onclick='attemptLogin("email", "password")'>Login</button>
            </div>
        </header>

        <!-- Navigation Bar-->
        <nav> 
            <a href="index.html"><div class="nav_button">Home</div></a>
            <a href="img_gallery.html"><div class="nav_button">Gallery</div></a>
            <a href="current_members.html"><div class="nav_button">Current Members</div></a>
            <a href="event_calendar.html"><div class="nav_button">Events</div></a>
            <a href="contact_us.html"><div class="nav_button">Contact Us</div></a>
            <a href="news.html"><div class="nav_button">News</div></a>
            <a href="books.html"><div class="active">Books</div></a>
        </nav>


        <main> 
            <!--Text explaining what the form does-->
            <h3>Submit a Book to be added</h3>
            <p>Please use the form below to suggest a book to be added to the website.</p>

            <!--Form getting the title and author of a book-->
            <form>
                <fieldset>
                    <label for="book-title">Title  : </label>
                    <input type="text" id="book-title" value=""><br>

                    <label for="author">Author  : </label>
                    <input type="text" id="author" value=""><br>
                    <br>

                    <button id="send" type="button" onclick="send_form('form_outcome', 'Thank you for the submission. Following moderation we will add your book to the website.')" tabindex=0>Submit</button>
                </fieldset>
            </form>

            <!--Shows the message from the forms-->
            <p id='form_outcome'></p>
        </main>

        <footer>
            <!-- Copyright-->
            <p>Copyright Corey Gardner</p>
        </footer>

        <!--Loads the script adding the highlight to the navbar-->
        <script src="scripts/script.js"></script>
    </body>
</html>
