<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Artificial Intelligence Society</title>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="utf-8">
    </head>

    <body>
        <script src="scripts/myScript.js"></script>
        
        <header> 
            <!-- Logo and Title-->
            <img src="images/Logo.png" alt="AI brain logo" id="logo">
            <h1 id="title">Artificial Intelligence Society</h1> 

            <!-- log in form-->
            <div id="login">
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="button" onclick='attemptLogin("email", "password")'>Submit</button>
            </div>
        </header>


        <!-- Navigation Bar-->
        <nav> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="img_gallery.html">Gallery</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="event_calendar.html">Events</a></li>
                <li class="active"><a href="contact_us.html">Contact Us</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>

        <main> 
            <!-- Contact Us section-->>
            <div id="left-col">
                <h3>Contact Us</h3>

                <p>Use the form below, or follow us on social media.</p>
                <!-- Form that stores all user input-->
                <form>
                    <fieldset>
                        <label for="name">Name  : </label>
                        <input type="text" id="name" value=""><br>

                        <label for="contact_email">Email  : </label>
                        <input type="text" id="contact_email" value=""><br>
                        
                        <label for="member">Membership Status  : Member </label>
                        <input type="radio" id="member" name="membership" value="member">
                        <label for="non-member"> Non-Member </label>
                        <input type="radio" id="non-member" name="membership" value="non-member">
                        <br>
                        
                        <label for="comments">Comments</label>
                        <textarea id="comments" placeholder="Please tell us about why you want to contact us." style="width:100%; height:100px;"></textarea><br>

                        <label for="submitfile" >Attach a file :  </label>
                        <input type="file" id="submitfile" name="submitfile" tabindex=0><br>

                        <button id="send" type="button" onclick="send_form('form_outcome', 'Form has been sent successfully.')" tabindex=0>Submit</button>
                    </fieldset>
                </form>

                <!-- Div Stores a blank p that will be used for a success message-->
                <div>
                    <p id="form_outcome"></p>
                </div>
            </div>

            <!-- Shows the latest tweets from openAI-->
            <div id="right-col">
                <h3>Latest Tweets</h3>
                <a class="twitter-timeline" data-lang="en" data-height="500" href="https://twitter.com/OpenAI?ref_src=twsrc%5Etfw">Tweets by OpenAI</a> <script async src="https://platform.twitter.com/widgets.js"></script>
            </div>
        </main>

        <footer>
            <!-- Copyright-->
            <p>Copyright Corey Gardner</p>
        </footer>
    </body>
</html>
