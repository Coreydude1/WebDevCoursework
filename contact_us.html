<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cyberpunk Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="utf-8">
    </head>

    <body>
        <script src="scripts/myScript.js"></script>
        
        <header> 
            <!-- Logo and Title-->
            <img src="images/Logo.png" alt="Arasaka Logo" id="logo">
            <h1 id="title">Cyberpunk Society</h1> 

            <!-- log in form-->
            <div id="login">
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="button" onclick='attemptLogin("email", "password")'>Login</button>
            </div>
        </header>


        <!-- Navigation Bar-->
        <nav> 
            <a href="index.html"><div class="nav_button">Home</div></a>
            <a href="img_gallery.html"><div class="nav_button">Gallery</div></a>
            <a href="current_members.html"><div class="nav_button">Current Members</div></a>
            <a href="event_calendar.html"><div class="nav_button">Events</div></a>
            <a href="contact_us.html"><div class="active">Contact Us</div></a>
            <a href="news.html"><div class="nav_button">News</div></a>
            <a href="books.html"><div class="nav_button">Books</div></a>
        </nav>

        <main> 
            <!-- Contact Us section-->>
            <div id="left-col">
                <h3>Contact Us</h3>

                <p>Use the form below, or follow us on social media.</p>
                <!-- Form that stores all user input-->
                <form>
                    <fieldset>
                        <label for="name">Name  : </label>
                        <input type="text" id="name" value=""><br>

                        <label for="contact_email">Email  : </label>
                        <input type="text" id="contact_email" value=""><br>
                        
                        <label for="member">Membership Status  : Member </label>
                        <input type="radio" id="member" name="membership" value="member">
                        <label for="non-member"> Non-Member </label>
                        <input type="radio" id="non-member" name="membership" value="non-member">
                        <br>
                        
                        <label for="comments">Comments</label>
                        <textarea id="comments" placeholder="Please tell us about why you want to contact us." style="width:100%; height:100px;"></textarea><br>

                        <label for="submitfile" >Attach a file :  </label>
                        <input type="file" id="submitfile" name="submitfile" tabindex=0><br>

                        <button id="send" type="button" onclick="send_form('form_outcome', 'Form has been sent successfully.')" tabindex=0>Submit</button>
                    </fieldset>
                </form>

                <!-- Div Stores a blank p that will be used for a success message-->
                <div>
                    <p id="form_outcome"></p>
                </div>
            </div>

            <!-- Shows the latest tweets from openAI-->
            <div id="right-col">
                <h3>Latest Tweets</h3>
                <a class="twitter-timeline" data-lang="en" data-height="750" data-theme="dark" href="https://twitter.com/CyberpunkGame?ref_src=twsrc%5Etfw">Tweets by CyberpunkGame</a> <script async src="https://platform.twitter.com/widgets.js"></script>
            </div>
        </main>

        <footer>
            <!-- Copyright-->
            <p>Copyright Corey Gardner</p>
        </footer>

        <!--Loads the script adding the highlight to the navbar-->
        <script src="scripts/script.js"></script>
    </body>
</html>
