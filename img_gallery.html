<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cyberpunk Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="utf-8">
    </head>

    <body>
        <header> 
            <!-- Logo and Title-->
            <img src="images/Logo.png" alt="Arasaka Logo" id="logo">
            <h1 id="title">Cyberpunk Society</h1> 

            <!-- log in form-->
            <div id="login">
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="button" onclick='attemptLogin("email", "password")'>Submit</button>
            </div>
        </header>

        <!-- Navigation Bar-->
        <nav> 
            <ul>
                <a href="index.html"><li class="nav_button">Home</li></a>
                <a href="img_gallery.html"><li class="active">Gallery</li></a>
                <a href="current_members.html"><li class="nav_button">Current Members</li></a>
                <a href="event_calendar.html"><li class="nav_button">Events</li></a>
                <a href="contact_us.html"><li class="nav_button">Contact Us</li></a>
                <a href="news.html"><li class="nav_button">News</li></a>
                <a href="books.html"><li class="nav_button">Books</li></a>
            </ul>
        </nav>

        <main> 
            <!--Image Gallery-->
            <div id = "img-gallery" class = "container">
                <div class="row">
                    <div class="col-sm">
                        <img src="images/City1.png" alt="Image of man Sitting on car ouside city" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/City2.png" alt="Women posing in the city" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/Neuromancer-Cover1.png" alt="Cover of Neuromancer" class="gallery-img">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img src="images/KangTaoCharacters.png" alt="Characters from Kang Tao in Cyberpunk 2077" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/ghostintheshell.png" alt="Image of robot from ghost in the shell" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/Arasaka Characte4rs.png" alt="Characters from Arasaka in Cyberpunk 2077" class="gallery-img">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img src="images/Cooking.png" alt="Graphic of man cooking in hightech microwave" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/CyberneticProgramming.png" alt="Artwork of a cybernetic women typing" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/City3.jpg" alt="Man overlooking Cyberpunk City" class="gallery-img">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <!-- Copyright-->
            <p>Copyright Corey Gardner</p>
        </footer>
        
        <script src="scripts/script.js"></script>
        <script>
            //Gets all gallery images
            var elements = document.getElementsByClassName("gallery-img");

            //loops through all images adding the mouseover and mouseout functions
            for(let element of elements){
                element.addEventListener("mouseover", function(){
                    element.style="border: solid #003062 4px;"
                    for(let otherElement of elements){
                        if(element != otherElement){
                            otherElement.style="filter: blur(5px);"
                        }
                    }
                });
                
                element.addEventListener("mouseout", function(){
                    element.style="border: solid #5D1309 4px;"
                    for(let otherElement of elements){
                        if(element != otherElement){
                            otherElement.style="filter: none;"
                        }
                    }
                });
            }
        </script>
    </body>
</html>
