                <li><a href="contact_us.html">Contact Us</a></li>

            </ul>
        </nav>

        <main> 
            <!--Image Gallery-->
            <div id = "img-gallery" class = "container">
                <div class="row">
                    <div class="col-sm">
                        <img src="images/Atlas.jpg" alt="Bostons Atlas Robot" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/RNNStockPrediction.png" alt="Graph of AI predicting stocks" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/SelfDrivingCar.jpg" alt="Self Driving Cars" class="gallery-img">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img src="images/NeuralNetwork.png" alt="Neural Network" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/HideAndSeek.jpeg" alt="AI Playing Hide and Seek" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/Generated.jpg" alt="AI Generated Image" class="gallery-img">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img src="images/MarIo.jpg" alt="AI Playing Mairo" class="gallery-img">
                    </div>
                    <div class="col-sm">
                        <img src="images/VoiceAssistants.jpg" alt="Voice Assistants" class="gallery-img">
                    </div>
                    <div class="col-sm">

                    </div>
                </div>
            </div>

        <footer>
            <!-- Copyright-->
            <p>Copyright Corey Gardner</p>
        </footer>
        
        <script>
            //Gets all gallery images
            var elements = document.getElementsByClassName("gallery-img");

            //loops through all images adding the mouseover and mouseout functions
            for(let element of elements){
                element.addEventListener("mouseover", function(){
                    element.style="border: solid #003062 4px;"
                    for(let otherElement of elements){
                        if(element != otherElement){
                            otherElement.style="filter: blur(5px);"
                        }
                    }
                });
                
                element.addEventListener("mouseout", function(){
                    element.style="border: none;"
                    for(let otherElement of elements){
                        if(element != otherElement){
                            otherElement.style="filter: none;"
                        }
                    }
                });
            }
        </script>
    </body>
</html>
